<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            required
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel"
          >
          <p class="form-error" *ngIf="email.touched && !email.valid">Please enter valid email address</p>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select
            id="gender"
            name="gender"
            class="form-control"
            required
            [ngModel]="default.gender"
          >
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
          >
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!f.valid"
        >Submit</button>
      </form>
    </div>
  </div>
</div>
