<a class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active">
  <div class="float-left">
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.desc }}</p>
  </div>
  <span class="float-right">
				<img [src]="recipe.imagePath" alt="{{ recipe.name }}"  style="max-height: 150px;">
			</span>
</a>
